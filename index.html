<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Programa do Lou</title>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@2.1/dist/heic2any.js"></script> <!-- HEIC conversion library -->
</head>

<body>
    <h1 id="title" data-text="Programa do Lou">Programa do Lou</h1>
    <div id="main-menu">
        <button id="girlfriend-button" class="button">Sou a namorada do Lou</button>

        <button id="virtual-garden-button" class="button">O meu jardim virtual</button>
    </div>
    <div id="heart-container"></div>
    <div id="blocked-access">
        <img src="icons/dwight.jpg" alt="Blocked Access Image">
        <h1>O teu acesso foi bloqueado, sai ja do programa do Lou!!</h1>
    </div>       
    <select id="monthDropdown"></select> <!-- Closing the select tag here -->
    <div id="virtual-calendar">
        <div id="calendar"></div>
        <div id="viewer"></div>
    </div> <!-- Closing the div tag here -->

    
    <div id="virtual-garden" style="display: none;">
        <h2>My Virtual Garden</h2>
        <div id="garden"></div>
        <button id="add-plant">Add a Plant</button>
    </div>
    
    <div class="spotify-icon">
        <a href="https://open.spotify.com/playlist/6yInV6tvkOw6ZSg2Rboemb?si=58cb3346210d42dd" target="_blank">
            <img src="icons/spotify-icon.png" alt="Spotify Icon">
        </a>
    </div>
    
    <script src="scripts.js"></script>
</body>

</html>
